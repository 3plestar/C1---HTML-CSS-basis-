<!DOCTYPE html>
<html>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    .container {
      display: grid;
      height: 50vh;
      grid-template-rows: 25vh 25vh;
      grid-template-columns: repeat(4, 1fr);
      overflow: hidden;
      
    }

    img {
      object-fit:cover;
      width: 100%;
      height: 25vh;
    }

    .big {
      grid-column: 4;
      grid-row: 1/-1;
      height: 50vh;
    }
  </style>
  <div class="container">
    <img src="img/fumo.png" />
    <img src="img/fumicon.jpeg" />
    <img src="img/fumosquare.png" />
    <img src="img/fumolong.png" />

    <img src="img/fumosquare.png" />

    <img src="img/fumicon.jpeg" />
    <img src="img/fumicon.jpeg" class="big" />
  </div>
</html>
