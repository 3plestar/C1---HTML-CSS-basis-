<!DOCTYPE html>
<html>
  <style>
    .container {
      display: flex;
      height: 100vh;
    }

    .bg {
      background-repeat: no-repeat;
      background-position: top;
      background-size: 100% 50%;
      flex: 1;
      height: 100%;
    }
    #a{
        background-image: url("img/fumo.png");
    }
    #b{
        background-image: url("img/fumicon.jpeg");
    }
    #c{
        background-image: url("img/fumosquare.png");
    }
    #d{
        background-image: url("img/fumolong.png");
    }
  </style>
  <section class="container">
    <div class="bg" id="a"></div>
    <div class="bg" id="b"></div>
    <div class="bg" id="c"></div>
    <div class="bg" id="d"></div>
  </section>
</html>
