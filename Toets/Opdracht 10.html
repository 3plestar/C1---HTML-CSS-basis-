<!DOCTYPE html>
<html>
  <style>
   
  body{
      display: grid;
      width: 400px;
      height: 400px;
      grid-template-columns: repeat(4, 1fr);
  }
  .row{
    display: grid;
  }
  .row>div{
      border: solid black 1px;
      
  }
  .row:nth-child(odd)>div:nth-child(even){
    background-color: black;
  }
  .row:nth-child(even)>div:nth-child(odd){
    background-color: black;
  }
  
     
  </style>
