<!DOCTYPE html>
<html>
  <style>
   
    body > div {
        float: left;
        margin: 0px;
        
        width: 16.66666%;
      height: 30px;

      text-align: center;
    }
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    .green {
      background-color: green;
    }
    .yellow {
      background-color: yellow;
    }
    @media only screen and (max-width: 1000px) {
      body>div {
        width: 33%;
      }
    }
    @media only screen and (max-width: 871px) {
      body > div {
        width: 50%;
      }
    }
    @media only screen and (max-width: 520px) {
      body > div {
        width: 100%;
      }
    }
  </style>
  <body>
    <div class="red">Home</div>
    <div class="blue">Kan deze niet lezen</div>
    <div class="green">Producten</div>
    <div class="yellow">Ons team</div>
    <div class="red">Onze werkwijze</div>
    <div class="yellow">Contact</div>
  </body>
</html>
