<!-- Als je flex children breeder zijn dan de flex container 
    dan zijn de children niet de volledige breedte van de flex basis.  -->

<!DOCTYPE html>
<html>
  <style>
    body {
      margin: 0px;
    }
    .flex-container {
      width: 800px;
      height: 50px;
      border: solid 3px black;
      display: flex;
    }
    .flex_child {
      flex-basis: 5px;
      border: solid 3px green;
    }
    div.flex_child:nth-of-type(2) {
      flex-basis: 30rem;
    }
  </style>
  <body>
    <div class="flex-container">
      <div class="flex_child">1</div>
      <div class="flex_child">2</div>
      <div class="flex_child">3</div>
      <div class="flex_child">4</div>
      <div class="flex_child">5</div>
      <div class="flex_child">6</div>
      <div class="flex_child">7</div>
      <div class="flex_child">8</div>
      <div class="flex_child">9</div>
      <div class="flex_child">10</div>
    </div>
  </body>
</html>
