<!DOCTYPE html>
<html>
  <style>
    body {
      margin: 0px;
    }
    .flex-container {
      width: 100%;
      border: solid 3px black;
      display: flex;
      flex-wrap: wrap;
      height: 50vh;
      justify-content: stretch;
    }
    .flex_child {
      display: flex;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      flex-basis: 19vw;
      border: solid 3px green;
      flex-grow: 1;
    }
    .yellow {
      background-color: yellow;
    }
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    .purple {
      background-color: purple;
      height: fit-content;
    }
  </style>
  <body>
    <div class="flex-container">
      <div class="flex_child yellow">1</div>
      <div class="flex_child red">2</div>
      <div class="flex_child blue">3</div>
      <div class="flex_child purple">4</div>
      <div class="flex_child yellow">5</div>
      <div class="flex_child red">6</div>
      <div class="flex_child blue">7</div>
      <div class="flex_child purple">8</div>
      <div class="flex_child yellow">9</div>
      <div class="flex_child red">10</div>
    </div>
  </body>
</html>
